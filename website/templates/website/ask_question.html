{% extends 'website/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>Ask a Question</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Post Question</button>
        </form>
    </div>
</div>
{% endblock %}
